<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Glassmorphism UI Card Elements</title>
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <section class="card">
        <div class="card__circle card__circle_1"></div>
        <div class="card__circle card__circle_2"></div>
        
        <div class="card__container bd-container">
            <div class="card__glass">
                <img src="assets/images/obinna.png" alt="Obinna Akaolisa" class="card__img">
                <div class="card__data">
                    <h3 class="card__title">Obinna Akaolisa</h3>
                    <div class="card__profession">
                        Web Developer
                    </div>
                    <a href="#" class="card__button">Know more</a>
                    <div class="card__socials">
                        <a href="#" class="card__link">
                            <i class="bx bxl-instagram"></i>
                        </a>
                        <a href="#" class="card__link">
                            <i class="bx bxl-facebook"></i>
                        </a>
                        <a href="#" class="card__link">
                            <i class="bx bxl-twitter"></i>
                        </a>
                    </div>
                </div>
            </div>

            <div class="card__glass">
                <img src="assets/images/eucharia.png" alt="Eucharia Okoli" class="card__img">
                <div class="card__data">
                    <h3 class="card__title">Eucharia Okoli</h3>
                    <div class="card__profession">
                        UI/UX Designer
                    </div>
                    <a href="#" class="card__button">Know more</a>
                    <div class="card__socials">
                        <a href="#" class="card__link">
                            <i class="bx bxl-instagram"></i>
                        </a>
                        <a href="#" class="card__link">
                            <i class="bx bxl-facebook"></i>
                        </a>
                        <a href="#" class="card__link">
                            <i class="bx bxl-twitter"></i>
                        </a>
                    </div>
                </div>
            </div>

            <div class="card__glass">
                <img src="assets/images/david.png" alt="David Ozalla" class="card__img">
                <div class="card__data">
                    <h3 class="card__title">David Ozalla</h3>
                    <div class="card__profession">
                        IT Business Developer
                    </div>
                    <a href="#" class="card__button">Know more</a>
                    <div class="card__socials">
                        <a href="#" class="card__link">
                            <i class="bx bxl-instagram"></i>
                        </a>
                        <a href="#" class="card__link">
                            <i class="bx bxl-facebook"></i>
                        </a>
                        <a href="#" class="card__link">
                            <i class="bx bxl-twitter"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
